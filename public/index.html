<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZ+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />

    <!-- New-Tweet CSS -->
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

    <!-- Tweet-Container CSS -->
    <link rel="stylesheet" href="./styles/tweet-container.css" type="text/css" />

    <!-- Script for char count of New-Tweet -->
    <script src="./scripts/composer-char-counter.js" ></script>

    <!-- Script for Tweet-Container hover -->
    <script src="./scripts/tweet-container-hover.js" ></script>




  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>

      <div class="tweeter">
        <span>tweeter</span> 
      </div>

      <div class="sub">
        <div class="subheader">
          <span> <b>Write </b> a new tweet</span>
        </div>

          <div class="icon">
            <i class="fa-sharp fa-solid fa-angles-down"></i>  
          </div>
      </div>
    </nav>

      <header class="top-of-page">
        <div>
          <div class="photo">
            <img src="/images/profile-hex.png"> 
          </div>
          <div class="name">
            <h2> <b>Christian</b> Alphonse</h2>
          </div>
        </div>
      </header>
      

    <!-- Main Container-->
    <main class="container">
      <section class="new-tweet">
        <form>       
          <!-- New-Tweet-->
          <div>
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <div class="button-counter">
            <div>
              <button type="submit">Tweet</button>
            </div>
            <div>
              <output name="counter" class="counter" for="tweet-text" id="count-char">140</output>
            </div>
          </div>
        </form>
        <br>
        <br>
         <!-- Tweet Container-->
         <article class="tweet-container" id="tweet-container">
            
          <header class="avatar-name-handle">
              <div class="pic-name">
                <img src="https://i.imgur.com/73hZDYK.png" alt="prof pic">
                <p> Grandma </p>
              </div>
              <div class="user-handle">
                <p>@Nana</p>
              </div>
          </header>
          
          <article class="tweet">
            <p> Love making chocolate chip for my kiddos. Like if you want some.</p>
          </article>

          <footer class="date-icons">
            <div class="date">
              <p> 10 days ago </p>
            </div>
            <div class="icon-flag-retweet-like">
              <div class="icon-flag" id="icon-flag">
                <i class="fa-solid fa-flag"></i>
              </div>
              <div class="icon-retweet" id="icon-retweet">
                <i class="fa-solid fa-retweet"></i>
              </div>
              <div class="icon-like" id="icon-like">
                <i class="fa-solid fa-heart"></i>
              </div>
            </div>
          </footer>
        </article>

        <section id="tweet-timeline">


        </section>
 

      
    </main>
  </body>
</html>
